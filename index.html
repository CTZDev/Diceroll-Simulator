<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="dice-header">Dice Roll Simulator</h2>
      <div class="diceroll-container">
        <figure class="diceroll">
          <img src="./assets/dado.png" alt="Dado" />
          <span class="diceroll-pointer" id="arrowUp">⬆️</span>
        </figure>
      </div>
      <button type="button" class="btn-dice" id="btnRoll">Roll Dice</button>

      <ul id="diceroll-list" class="diceroll-list">
        <h2>Lista de dados elegidos</h2>
      </ul>
    </div>
  </body>
</html>
